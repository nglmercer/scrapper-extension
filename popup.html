<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Opciones de la Extensi√≥n</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="tabs">
      <button class="tablink active" id="openTabgeneral">General</button>
      <button class="tablink" id="openTabavanzado">Avanzado</button>
    </div>
    <div id="general" class="tabcontent" style="display: block;">
        <div class="option flex flex-wrap gap-10">
        <form id="redirectForm">
          <label for="uniqueId_channel"><h3>Redigir a un canal</h3></label>
          <input type="text" id="uniqueId_channel" placeholder="Ingresa el nombre del canal">

          <button class="btn-save" type="submit">Go</button>
        </form>
      </div>
    </div>
    <div id="avanzado" class="tabcontent">
      <div class="option">
        <label for="WebhookOption"><h3>Activar Webhook</h3></label>
        <label class="switch">
          <input type="checkbox" id="WebhookOption">
          <span class="slider round"></span>
        </label>
      </div>
      <div class="option flex flex-wrap gap-10" id="webhook_container">
        <label for="WebhookUrl"><h4>URL</h4></label>
        <label>
            <input type="text" id="WebhookUrl" placeholder="url del Webhook">
        </label>
      </div>
    </div>
    <div class="footer">
      <div id="status"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
